<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando Chartjs</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1 style="font-family:'Courier New', Courier, monospace;">Dashboard Cynthia Angi</h1>
    <div style="display: flex; width: 50%;">
        <canvas  id="myChart"></canvas>
        <canvas id="myChart1"></canvas>
    </div>
</body>

</html>

<script>
    const ctx = document.getElementById('myChart');
    const cty = document.getElementById('myChart1');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1,
          borderColor: 'rgb(255, 25, 115)',
          backgroundColor: 'rgb(255, 25, 115)'
        },
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1,
          borderColor: 'rgb(95, 196, 171)',
          backgroundColor: 'rgb(95, 196, 171)'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    })

    new Chart(cty, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura média',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,
          borderColor: 'rgb(255, 25, 115)',
          backgroundColor: 'rgb(255, 25, 115)'
        },
        {
          label: 'Umidade média',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
          borderColor: 'rgb(95, 196, 171)',
          backgroundColor: 'rgb(95, 196, 171)'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    }
);
  </script>
